<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/bc587bfd7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="from-box">
            <h1 id="title">Sign Up</h1>
            <form id="signupForm" action="/signup" method="POST"> <!-- Sign Up Form -->
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <p>Forgot Password <a href="#">Click Here! </a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupbtn">Sign Up</button>
                    <button type="button" id="signinbtn" class="disable">Sign In</button>
                </div>
            </form>
            <form id="signinForm" action="/signin" method="POST" style="display: none;"> <!-- Sign In Form -->
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinSubmit">Sign In</button>
                    <button type="button" id="signupSwitch">Back to Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupbtn = document.getElementById("signupbtn");
        let signinbtn = document.getElementById("signinbtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let signupForm = document.getElementById("signupForm");
        let signinForm = document.getElementById("signinForm");

        signinbtn.onclick = function() {
            signupForm.style.display = "none"; // Hide Sign Up form
            signinForm.style.display = "block"; // Show Sign In form
            title.innerHTML = "Sing In"; // Change title to Sign In
        }

        let signupSwitch = document.getElementById("signupSwitch");
        signupSwitch.onclick = function() {
            signupForm.style.display = "block"; // Show Sign Up form
            signinForm.style.display = "none"; // Hide Sign In form
            title.innerHTML = "Sign Up"; // Change title back to Sign Up
        }
    </script>
</body>
</html>
